<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <div class="profile-image">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
        </div>
        <div class="profile-details">
            <h2><i class="fas fa-user"></i> Username: johndoe</h2>
            <p><i class="fas fa-envelope"></i> Email: johndoe@example.com</p>
            <p><i class="fas fa-calendar-alt"></i> Joined: January 1, 2022</p>
            <p><i class="fas fa-star"></i> Favorite Genre: Action</p>
        </div>
        <div class="actions">
            <button><i class="fas fa-pencil-alt"></i> Edit Profile</button>
            <button><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>
</body>
</html>
